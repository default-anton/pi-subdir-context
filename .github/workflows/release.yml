name: release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Ensure npm CLI supports trusted publishing
        run: |
          npm install -g npm@^11.5.1
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Verify tag/version/changelog
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: npm run release:verify-tag

      - name: Release gate
        run: npm run release:gate

      - name: Publish to npm (trusted publishing)
        run: |
          if [ -n "${NPM_TOKEN:-}" ]; then
            echo "::error::Trusted publishing mode forbids NPM_TOKEN in workflow env."
            exit 1
          fi

          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ] && [ -f "${NPM_CONFIG_USERCONFIG}" ]; then
            awk '!/_authToken/' "${NPM_CONFIG_USERCONFIG}" > /tmp/npmrc.trusted
            mv /tmp/npmrc.trusted "${NPM_CONFIG_USERCONFIG}"
          fi

          unset NODE_AUTH_TOKEN NPM_TOKEN
          npm publish --provenance --access public

      - name: Build release notes from changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          node scripts/changelog-release-notes.mjs "$VERSION" > /tmp/release-notes.md

      - name: Create or update GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release edit "$TAG" --title "$TAG" --notes-file /tmp/release-notes.md
          else
            gh release create "$TAG" --title "$TAG" --notes-file /tmp/release-notes.md
          fi
